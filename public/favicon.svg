  <circle cx="26" cy="24" r="4" fill="#ff7f0e" />
  
  <!-- Coupling Link (Gray) -->
  <line x1="6" y1="24" x2="26" y2="24" stroke="#6c757d" stroke-width="1.5" stroke-dasharray="2,1.5" opacity="0.7" />
